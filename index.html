<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex web</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Tarea 1: Estructura HTML 
Debe tener:
1.Un <input> para escribir el nombre del Pokémon. -->
    <input type="text" id="pokemonInput" placeholder="Escribe un pokemon">
    <!--  2.Un <button> para buscar. -->
    <button id="btnSearch">Buscar</button>
    <!-- 3.Un <div> para mostrar el resultado, aquí pondrán la imagen y nombre del Pokémon. -->
    <div id="resultado"></div>

    <!-- 4.Un <button> para guardar como favorito. -->
    <button id="favorito" style="display:none;">Guardar como favorito</button>

    <!-- 5.Una sección (<div id="favoritos">) para listar los Pokémon favoritos -->
    <h2>Favoritos</h2>
    <div id="favoritos"></div>

   <script src="app.js"></script>

</body>

</html>
